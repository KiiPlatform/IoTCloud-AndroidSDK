version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "thingif/build.gradle" }}
      - run:
          name: build sdk
          command: |
            export TERM=xterm
            ./gradlew :thingif:build
            ./gradlew :thingif:makeAAR
      - run:
          name: generate doc and archive
          command: |
            export TERM=xterm
            ./gradlew :thingif:generateJavadoc
            ./gradlew :thingif:javadocArchive
      - store_artifacts:
          path: thingif/build/artifacts/
          destination: artifacts
      - store_artifacts:
          path: thingif/build/test-results
          destination: unit-test-results

workflows:
  version: 2
  build_test:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/