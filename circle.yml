    # build sdk
    - ./gradlew :iotcloudsdk:build
    # save lint reports of sdk
    - mkdir $CIRCLE_ARTIFACTS/lintReports; cp -fr iotcloudsdk/build/outputs/lint-results* $CIRCLE_ARTIFACTS/lintReports/
