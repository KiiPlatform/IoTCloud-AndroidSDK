machine:
  environment:
    QEMU_AUDIO_DRV: none

checkout:
  post:
    - git submodule update --init --recursive

test:
  pre:
    # get IP address.
    - sh utils/set_ip.sh
    # start mock server
    - cd thing-if-mock-server; sh start.sh
    # build sdk
    - ./gradlew :thingif:build
    # save lint reports of sdk
    - mkdir $CIRCLE_ARTIFACTS/lintReports; cp -fr thingif/build/outputs/lint-results* $CIRCLE_ARTIFACTS/lintReports/
    # generate sdk aar file
    - ./gradlew :thingif:makeAAR
    - cp -fr thingif/build/artifacts/* $CIRCLE_ARTIFACTS
    # generate java doc
    - ./gradlew :thingif:generateJavadoc
    - cp -fr thingif/build/outputs/javadoc $CIRCLE_ARTIFACTS/javadoc/
    # archive java doc
    - ./gradlew :thingif:javadocArchive
    - cp thingif/build/outputs/archive/apidoc*.zip $CIRCLE_ARTIFACTS

    # start emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot

  override:
    # run small tests, all small tests are all local unit tests
    - ./gradlew testDebugUnitTest --tests '*MockServerTest*'
    - mkdir $CIRCLE_TEST_REPORTS/local_ut_reports; cp -r thingif/build/test-results/debug/* $CIRCLE_TEST_REPORTS/local_ut_reports/

    # copy the logcat file to test results directory.
    - adb logcat -d > logcat.txt
    - mv logcat.txt $CIRCLE_ARTIFACTS/logcat_small_test.txt

    # run largetests
    - ./gradlew :thingiftest:connectedAndroidTest
    - mkdir $CIRCLE_TEST_REPORTS/largetests; cp -r thingiftest/build/outputs/androidTest-results/connected/*.xml $CIRCLE_TEST_REPORTS/largetests/
    # copy the logcat file to test results directory.
    - adb logcat -d > logcat.txt
    - mv logcat.txt $CIRCLE_ARTIFACTS/logcat_large_test.txt

  post:
    - cd thing-if-mock-server; sh stop.sh

deployment:
  production:
    tag: /^v[0-9]+(\.[0-9]+){0,2}((-.*)?)?$/
    commands:
      - bash circleci_scripts/release_doc.sh
      - sh ./gradlew bintrayUpload

