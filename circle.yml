machine:
  environment:
    ADB_INSTALL_TIMEOUT: 5

dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter platform
    - echo y | android update sdk --no-ui --all --filter build-tools-21.1.1
    - echo no | android create avd --force --name my-android-10 --target android-10 --sdcard 128M
    - >
      cat ~/.android/avd/my-android-10.avd/config.ini |
      sed -e 's/^\(vm\.heapSize=\)[0-9]*$/\1128/' |
      sed -e 's/^\(hw\.ramSize=\)[0-9]*$/\1512/' >
      ~/.android/avd/my-android-10.avd/config2.ini
    - mv ~/.android/avd/my-android-10.avd/config2.ini ~/.android/avd/my-android-10.avd/config.ini

test:
